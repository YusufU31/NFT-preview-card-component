<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="image-wrapper">
            <img class="nft-image" src="./images/image-equilibrium.jpg" alt="NFT image">
            <img class="view-icon" src="./images/icon-view.svg" alt="View icon">
            <div class="background-wrapper"></div>
        </div>

        <div class="description-wrapper">
            <h2 class="description-title">Equilibrium #3429</h2>
            <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="nft-details">
                <img class="eth-icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
                <p class="nft-price">0.041 ETH</p>
                <img src="./images/icon-clock.svg" alt="clock icon">
                <p class="time-left">3 days left</p>
            </div>
        </div>

        <div class="user-wrapper">
            <img class="user-image" src="./images/image-avatar.png" alt="User image">
            <p class="creator">Creation of <span class="username">Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
